set -g default-terminal "tmux-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g base-index 1

# Enable separate history for each pane
set -g default-command "${SHELL}"

# New panes start in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Plugin configuration
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Additional resurrect settings
set -g @resurrect-dir '$HOME/personal/tmux/sessions'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Set plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '$HOME/personal/tmux/plugins'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOME/personal/tmux/plugins/tpm/tpm'
run '$HOME/personal/tmux/plugins/resurrect/resurrect.tmux'

