set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -s escape-time 0

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Appearance
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g base-index 1
setw -g pane-base-index 1

# New panes/windows in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind 'c' new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse support
set -g mouse on

# History
set -g history-limit 50000

# Plugin paths (expanded at runtime)
run-shell 'tmux set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/personal/tmux/plugins"'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Resurrect settings
set -g @resurrect-dir '~/personal/tmux/sessions'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TPM (keep at bottom)
run '~/personal/tmux/plugins/tpm/tpm'
